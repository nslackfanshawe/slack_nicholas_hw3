<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My TO-DO List</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
</head>

<body>
  <header id="main-header">
    <h1>My To-Do List</h1>
  </header>

  <main>
    <article id="todo">
      <h2>To-Dos</h2>
      <ul class="todo">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
      </ul>
    </article>

    <article id="inprogress">
      <h2>In Progress</h2>
      <ul class="inprogress">
        <li>
          <input type="checkbox">
          <span>Item 1</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 2</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 3</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 4</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 5</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 6</span>
        </li>
      </ul>
    </article>

    <article id="done">
      <h2>Done</h2>
      <ul class="done">
        <li>
          <input type="checkbox">
          <span>Item 1</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 2</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 3</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 4</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 5</span>
        </li>
        <li>
          <input type="checkbox">
          <span>Item 6</span>
        </li>
      </ul>
    </article>

  </main>
</body>
</html>
